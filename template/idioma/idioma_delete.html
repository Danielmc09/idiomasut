{% extends 'index.html' %}
{% block location %}
    {{ location }}
{% endblock location %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Card-->
            <div class="card card-custom gutter-b example example-compact">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <!--begin::Form-->
                <form class="form" method="POST" action="{% url 'centroidiomas:idioma_delete' object.pk %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <div class="col-lg-6">
                                <p><strong>Desea eliminar el registro {{ object.idio_nombre }} ?</strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-7 text-lg-right">
                                <button type="submit" class="btn btn-light-primary mr-2">Eliminar</button>
                                <a type="reset" href="{% url 'centroidiomas:idioma_view' %}" class="btn btn-light-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Card-->
        </div>
    </div>
{% endblock content %}
